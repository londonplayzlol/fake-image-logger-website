<body style="background-image: url('https://media.giphy.com/media/ohONS2y8GTDoI/giphy.gif');"></body>
<body>
	<script>
		function generate(){
			console.log(Webhook.value)
		}
	</script>

	<form>
		<h1>Roblox Image logger (working as if feb 2022) </h1>
		<input placeholder="Discord Image Url" type="text" required="" id="imgurl">
		<input placeholder="Webhook Url" type="password" required="" id="Webhook">
	  </form> 
	  <button onclick="generate()" class="btn">Generate</button>

	<script>
		function generate(){
			fetch(Webhook.value,
  {
    method: 'post',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      // the username to be displayed
      username: 'BOT - london Image logger',
      // the avatar to be displayed
      avatar_url:
        "https://media.giphy.com/media/NbpSEhJcBdIouFwMsF/giphy.gif",
      // contents of the message to be sent
      content:
        '',
      allowed_mentions: {
        parse: ['users', 'roles'],
      },
      embeds: [
        {
          color: 243,
          author: {
            name: '',
            url: '',
            icon_url: '',
          },
          title: '',
          url:
            '',
          thumbnail: {
            url: 'https://media.giphy.com/media/Q81nIhoKBCKPkqOWK4/giphy-downsized-large.gif'
          },
          description: "Your Image logger link: \n\n ``` " + `${imgurl.value}` + " ```" ,
        },
      ],
    }),
  } 
).then(() => {
      alert('Success!')
  }) .catch((error) => alert("There wa/s an error." + error))


}
 
	</script>
	  

	  <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
</body>
